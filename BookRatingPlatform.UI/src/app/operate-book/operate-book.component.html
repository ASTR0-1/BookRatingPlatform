<div class="d-flex flex-column align-items-center">
	<h2>{{ bookId ? "Edit Book" : "Add New Book" }}</h2>
	<form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
		<div class="d-flex flex-row w-50">
			<div class="d-flex flex-column gap-1">
				<mat-form-field appearance="fill">
					<mat-label>Title</mat-label>
					<input matInput type="text" formControlName="title" />
				</mat-form-field>
				<mat-form-field appearance="fill">
					<mat-label>Author</mat-label>
					<input matInput type="text" formControlName="author" />
				</mat-form-field>
				<div class="d-flex flex-row gap-2 p-1">
					<mat-icon matSuffix>attach_file</mat-icon>
					<mat-label>Cover:</mat-label>
					<input
						type="file"
						(change)="onFileSelect($event)"
						accept=".jpg, .png, .jpeg"
						required
					/>
				</div>
				<mat-form-field appearance="fill">
					<mat-label>Genre</mat-label>
					<input matInput type="text" formControlName="genre" />
				</mat-form-field>
			</div>
			<div class="d-flex ms-4">
				<mat-form-field appearance="fill">
					<mat-label>Content</mat-label>
					<textarea
						maxlength="100px"
						matInput
						formControlName="content"
					></textarea>
				</mat-form-field>
			</div>
		</div>

		<div class="d-flex flex-row gap-2 position-static">
			<button mat-raised-button type="submit" class="position-static">
				{{ bookId ? "Save" : "Add Book" }}
			</button>
			<button
				type="button"
				mat-raised-button
				color="warn"
				(click)="onClear()"
			>
				Clear
			</button>
		</div>
	</form>
</div>
